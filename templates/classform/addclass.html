{% extends "dashboard/base.html" %}
{% block title %}
Notice Class
{% endblock %}
{% block content %}

{% include "message.html" %}
    <div class="conatiner p-5">
        <h3 class="">Add Class</h3>
        <p class="lead">mention class section and teacher to be alloted, leave teacher empty if just want to add class</p>
        <hr class="my-2">
        <p class="lead">
            <div class="conatiner w-50">
                <form action="{% url 'addClass' %} " method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="pr-1" for="">Teacher:</label>
                        <select name="teacher" class="form-control mr-2" id="class_name">
                            <option selected="true" disabled="disabled" value="a">Select</option>
                            {% for teacher in teachers %}
                            <option value='{{ teacher.employee.empID }}'>{{ teacher.fullName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Class Section</label>
                        <input type="text" name="classSection" id="" class="form-control" placeholder="" required>
                    </div>
                    <div class="row justify-content-left">
                        <button type="submit" class="col-4 mt-5  container btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </p>
    </div>
  {% endblock %}
  <script>
    $(document).ready(function() {
        // show the alert
        setTimeout(function() {
            $(".alert").alert('close');
        }, 2000);
    });
    </script>
</body>

</html>
