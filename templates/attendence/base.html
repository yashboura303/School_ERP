<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Attendence{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="container-fluid p-3 bg-dark mb-5">
        <h1 class="text-center text-white">
            Attendence {% block name %}{% endblock %}
        </h1>
    </nav>
    <div class=" container-fluid text-left">

      <div class="row">
  
          <form class="col-6 w-50" method="GET" action="{% url 'attendenceStudent' %}" >
            {% csrf_token %}
              <div class="form-group">
                  <label for=""> Admission Number</label>
                  <input type="text" class="form-control" name="add_no" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Marks Attendence By Addmisson Number</small>
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
      <form class="col-6 w-50" method="POST" action="{% url 'attendenceStudent' %}">
          {% csrf_token %}
          <div class="form-group">
              <label for=""> Class Name</label>
              <input type="text" class="form-control" name="class_name" id="" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">Marks Attendence class wise</small>
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </div>
  </div>
    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
