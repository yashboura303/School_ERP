{% extends './base.html' %}

{% block title %}Attendence | Student{% endblock %}
{% block name %}Student{% endblock %}

{% block content %}

<div class="container-fluid">
    {% for student in students %}

        <p>{{student.roll_number}}</p>
        <p>{{student.classRoom.classSection}}</p>
        <p>{{student.student.fullName}}</p>
    {% endfor %}
</div>

{% endblock %}
