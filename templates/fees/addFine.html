{% extends "dashboard/base.html" %}
{% block title %}
Add Marks
{% endblock %}
{% block content %}

{% include "message.html" %}

<div class="container">
  <h3 class="container text-center">Add Fine</h3>
        <form action="{% url 'addFine' %}" method="GET">
            <div class="form-group">
              <label for="">Category</label>
              <input type="text" class="form-control" name="category" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Fine</label>
                <input type="number" class="form-control" name="fine" id="" aria-describedby="helpId" placeholder=""min="0">
              </div>
              <div class="form-group">
                <label for="">Admission Number</label>
                <input type="number" class="form-control" name="add_number" id="" aria-describedby="helpId" placeholder=""min="0">
              </div>
              <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" name="description" id="" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

  
{% endblock content %}
