{% extends "./base.html" %}

{% block content %}


<div class="container">
        <form action="{% url 'addFine' %}" method="GET">
            <div class="form-group">
              <label for="">Category</label>
              <input type="text" class="form-control" name="category" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Fine</label>
                <input type="number" class="form-control" name="fine" id="" aria-describedby="helpId" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Admission Number</label>
                <input type="number" class="form-control" name="add_number" id="" aria-describedby="helpId" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" name="description" id="" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

  
{% endblock content %}
