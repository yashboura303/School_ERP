{% extends '../base.html' %}

{% block title %}Employee | Form{% endblock %}

{% block content %}


<style type="text/css" media="print">
    .no-print {
        display: none;
    }
</style>
<style>
    #teacher{
        display: none;
    }
</style>

{% include './navBar.html' %}
{% include 'message.html' %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2 class="display-5">Search Employee</h2>
        <form class="form-inline my-2 my-lg-0" action="{% url 'empSearchPage'%}" method="GET">
            <input class="form-control mr-sm-2" type="search" name="name" placeholder="Name" aria-label="Search"
                value="{{values.name}}">
            <input class="form-control mr-sm-2" type="search" name="empID" placeholder="Employee ID"
                aria-label="Search" value="{{values.empID}}">
            <input class="form-control mr-sm-2" type="search" name="empCategory" placeholder="Category"
                aria-label="Search" value="{{values.empCategory}}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>



<form class="container" id="myForm" method="POST" action="{% url 'employeeForm' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div>

        <hr>
        <h3 class="my-2 text-info ">Employee Details</h3>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="username">First Name:</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" name="firstname">
            </div>
            <div class="form-group col-md-3">
                <label for="username">Last Name:</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" name="lastname">
            </div>
            <div class="form-group col-md-3">
                <label for="username">Employee ID:</label>
                <input type="text" class="form-control" id="empid" aria-describedby="emailHelp" name="empid">
            </div>
            <div class="form-group col-md-3">
                <label class="pr-1" for="exampleFormControlSelect2">Gender:</label>
                <select name="gender" class="form-control mr-2" id="exampleFormControlSelect2">
                    <option selected="true" value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-row mt-2">
            <div class="form-group col-md-3">
                <label for="username">DOB:</label>
                <input type="date" class="form-control" id="DOB" aria-describedby="" name="DOB">
            </div>
            <div class="form-group col-md-3">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group col-md-3">
                    <label for="username">Joining Date:</label>
                    <input type="date" class="form-control" id="joinDate" aria-describedby="" name="joinDate">
                </div>
            <div class="form-group col-md-3">
                <label for="username">Phone Number:</label>
                <input type="number" class="form-control" id="phonenumber" name="phonenumber">
            </div>
        </div>


    </div>
    <div class="form-row mt-2">
            <div class="form-group col-md-4">
                    <label for="username">Blood Group:</label>
                    <input type="text" class="form-control" id="bloodGroup" name="bloodGroup">
                </div>
        <div class="form-group col-md-4">
            <label for="username">Maritial Status:</label>
            <input type="text" class="form-control" id="maritalStatus" name="maritalStatus">
        </div>
        <div class="form-group col-md-4">
            <label for="caste">Experience:</label>
            <input type="text" class="form-control" id="experience" name="experience">
        </div>
    </div>
    <div class="form-row mt-2">
            <div class="form-group col-md-4">
                    <label for="username">Father Name:</label>
                    <input type="text" class="form-control" id="fatherName" name="fatherName">
                </div>
        <div class="form-group col-md-4">
            <label for="username">Mother Name:</label>
            <input type="text" class="form-control" id="motherName" name="motherName">
        </div>
        <div class="form-group col-md-4">
            <label for="caste">Wife/Husband Name:</label>
            <input type="text" class="form-control" id="partnerName" name="partnerName">
        </div>
    </div>
    <div class="form-row mt-2">
        <div class="form-group col-md-6"> <label for="inputAddress">Current Address:</label>
            <input type="text" class="form-control" id="inputAddress" name="currentinputAddress" placeholder=""></div>
        <div class="form-group col-md-6">
            <label for="inputAddress2">Current Address 2:</label>
            <input type="text" class="form-control" id="inputAddress2" name="currentinputAddress2" placeholder="">
        </div>
    </div>

    <div class="form-row mt-2 ">
        <div class="form-group col-md-6">
            <label for="inputCity">City:</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State:</label>
            <input type="text" class="form-control" id="inputState" name="inputState">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip:</label>
            <input type="text" class="form-control" id="inputZip" name="inputZip">
        </div>
    </div>


    <div class="custom-control custom-checkbox my-2">
        <input type="checkbox" class="custom-control-input" name="customCheck1" id="customCheck1"
            onclick="FillAddress(this.form)">
        <label class="custom-control-label font-italic font-weight-lighter" for="customCheck1"> Current Address is same
            as Permanent Address:</label>
    </div>

    <div class="form-row mt-2 ">
        <div class="form-group col-md-6"> <label for="preminputAddress">Permanent Address:</label>
            <input type="text" class="form-control" id="perminputAddress" name="perminputAddress" placeholder=""></div>
        <div class="form-group col-md-6">
            <label for="preminputAddress2">Permanent Address 2:</label>
            <input type="text" class="form-control" id="perminputAddress2" name="perminputAddress2" placeholder="">
        </div>
    </div>

    <div class="form-row mt-2">
        <div class="form-group col-md-6">
            <label for="inputCity">City:</label>
            <input type="text" class="form-control" id="perminputCity" name="perminputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State:</label>
            <input type="text" class="form-control" id="perminputState" name="perminputState">
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip:</label>
            <input type="text" class="form-control" id="perminputZip" name="perminputZip">
        </div>
    </div>
    <div class="form-row mt-2">
            <div class="form-group col-md-4">
                    <label class="pr-1" for="exampleFormControlSelect2">Employee Category:</label>
                    <select onchange="teacherOption()" name="empCategory" class="form-control mr-2" id="empCategory">
                        <option selected="true" value="">Select</option>
                        <option value="teacher">Teacher</option>
                        <option value="driver">Driver</option>
                        <option value="peon">Peon</option>
                        <option value="receptionist">Receptionist</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="manager">Manager</option>
                        <option value="helper">Helper</option>
                        <option value="principal">Principal</option>
                    </select>
                </div>
        <div class="form-group col-md-4">
            <label for="anumber">Aadhar Number:</label>
            <input type="number" class="form-control" id="anumber" name="anumber">
        </div>
    </div>
    </div>

    </div>















<div id="teacher">
    <h3 class="my-4 text-info border-top border-dark pt-4 ">Teacher Details </h3>
    <div class="form-row mt-2 ">
        <div class="form-group col-md-3">
            <label for="fathername">First Name:</label>
            <input type="text" class="form-control" id="teacherFirstName" aria-describedby="emailHelp" name="teacherFirstName">
        </div>
        <div class="form-group col-md-3">
            <label for="mothername">Last Name:</label>
            <input type="text" class="form-control" id="specialization" aria-describedby="emailHelp" name="teacherLastName">
        </div>
    </div>
    <div class="form-row mt-3 ">
        <div class="form-group col-md-4">
            <label for="username">Designation:</label>
            <input type="text" class="form-control" id="designation" name="designation">
        </div>
        <div class="form-group col-md-4">
            <label for="username">Specialization:</label>
            <input type="text" class="form-control" id="specialization" name="specialization">
        </div>
        <div class="form-group col-md-4">
            <label for="username">Class Teacher:</label>
            <input type="text" class="form-control" id="classTeacher" name="classTeacher">
        </div>
    </div>
</div>



    <h3 class="my-4 text-info border-top border-dark pt-4">Documents</h3>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="photgraph">Photograph:</label>
            <input onchange="ValidateSize(this)" type="file" class="form-control-file no-print " id="photgraph"
                name="photgraph">
        </div>
        <div class="form-group col-md-4">
            <label for="idproof">ID Proof:</label>
            <input onchange="ValidateSize(this)" type="file" class="form-control-file no-print " id="idproof"
                name="idproof">
        </div>
        <div class="form-group col-md-4">
            <label for="castcert">Qualification Document:</label>
            <input onchange="ValidateSize(this)" type="file" class="form-control-file no-print " id="qualificationDocs"
                name="qualificationDoc">
        </div>
    </div>

    <div class="form-row mt-2">
        <div class="form-group col-md-4">
            <label for="domicile">Address Proof:</label>
            <input onchange="ValidateSize(this)" type="file" class="form-control-file no-print " id="addressProof"
                name="addressProof">
        </div>
        <div class="form-group col-md-4">
            <label onchange="ValidateSize(this)" for="tc">Other Documents:</label>
            <input type="file" class="form-control-file" id="otherDoc" name="otherDoc">
        </div>
    </div>

    <div class="row justify-content-around">
        <button type="submit" class="col-4 mt-5  container btn btn-primary">Submit</button>
        <!-- <input type="button" class="col-4 mt-5  container  btn btn-info" onclick="printDiv('myForm')" value="Print"> -->
    </div>

</form>
<script>
    function teacherOption(){
        inputSelect = document.getElementById('empCategory')
        teacherDiv = document.getElementById('teacher')
        if (inputSelect.value == "teacher"){
            teacherDiv.style.display = "block"
        }
        else{
            teacherDiv.style.display = "none"
        }

    }
    function FillAddress(f) {
        console.log(999)
        if (f.customCheck1.checked == true) {
            f.perminputAddress.value = f.currentinputAddress.value;
            f.perminputAddress2.value = f.currentinputAddress2.value;
            f.perminputCity.value = f.inputCity.value
            f.perminputState.value = f.inputState.value
            f.perminputZip.value = f.inputZip.value
        }
    }

    function ValidateSize(file) {
        var FileSize = file.files[0].size / 1024 / 1024; // in MB
        if (FileSize > 2) {
            alert('File size exceeds 2 MB !');
        } else {

        }
    }

</script>


</script>


{% endblock %}
