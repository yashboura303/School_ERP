{% extends "dashboard/base.html" %}
{% block title %}
Student Report
{% endblock %}
{% block content %}

{% include "message.html" %}

<div class="container-fluid">
	<h3 class="text-center my-3">Select Student and Exam for Bar Graph Report</h3>
<form method="GET" action="{% url 'reportStudent' %}" id="" class="">
    {% csrf_token %}
    <div class="form-group w-50">
        <label for="">Admission Number</label>
        <input type="text" class="form-control" name="add_number" id="" required>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="term" value="term1" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Term-1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="term" value="term2" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">
            Term-2
        </label>
    </div>
    <button type="submit " class="btn btn-primary mt-3">Submit</button>
</form>
<div class="container text-center mt-5">
    <img src="{{ image }}" alt="" class="img img-fluid">
</div>
</div>
{% endblock %}
