{% extends "dashboard/base.html" %}
{% block title %}
Add Album
{% endblock %}
{% block content %}

{% include "message.html" %}
    <div class="container-fluid">
      <h3 class="text-center">Add Album File</h3>
      <form action="{% url 'addAlbum' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Add File:</label>
                <input type="file" class="form-control" name="album">
        </div>
        <div class="form-group">
                <label for="username">Album Subject/Name:</label>
                <input type="text" class="form-control"  name="album_name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {% endblock content %}
